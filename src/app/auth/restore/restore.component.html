<div class="flex items-center justify-center h-screen bg-cover bg-center bg-blue-500 ">
    <div class="bg-white shadow-md rounded-lg w-5/6 sm:w-5/6 lg:w-5/6  h-full sm:h-full md:h-5/6  overflow-hidden">
    

            <div class="h-full flex flex-col-reverse sm:flex-col-reverse md:flex-row ">
                

                <div class="w-full sm:w-full md:w-1/2 bg-gradient-to-r bg-blue-700">
                    <div class="flex flex-col items-center justify-center h-full">
                    <h1 class="text-3xl text-white font-bold">Recuperar cuenta</h1>
                    <p class="text-gray-300">Recuerda bien tu contraseña</p>
                    <div class="grid gap-4 mt-4">
                        <!-- <a (click)="changeCard(2)" class="cursor-pointer text-md bg-white-500 text-white font-bold py-2 px-4 focus:outline-none focus:shadow-outline" type="button">Registrarse</a>
                        <a (click)="changeCard(1)" class="cursor-pointer text-md bg-white-500 text-white font-bold py-2 px-4 focus:outline-none focus:shadow-outline" type="button">Recuperar cuenta</a> -->
                    </div>
                    </div>
                </div>
            
                <!-- Mitad inferior con el formulario -->
                <div class="flex-1 flex flex-col justify-center items-center p-6 bg-white">
            
                    <h2 class="text-2xl font-bold mb-4">Recuperar cuenta de usuario</h2>
                            
                    <form [formGroup]="restoreForm" (ngSubmit)="restore()" class="w-full h-1/2 flex flex-col justify-around items-center ">
    
                        <!--  Correo electronico -->
                            <div class="p-field mb-3">
                
                                <div class="p-inputgroup">

                                    <span class="p-inputgroup-addon bg-white border ">
                                        <i class="pi pi-envelope text-blue-500"></i>
                                    </span>

                                    <span class="p-float-label">
                                        <input #correo pInputText formControlName="correo" class="pl-[10px] border border-blue-500 focus:border-blue-600 focus:ring-0" />
                                        <label for="correo">Correo electrónico</label>
                                    </span>

                                    <span class="p-inputgroup-addon bg-white ">
                                        <i class="pi pi-dddeye text-blue-500"></i>
                                    </span>
                                    
                                </div>
                            
                                <div *ngIf="restoreForm.get('correo')?.invalid && restoreForm.get('correo')?.touched" class="p-error">
                                Por favor, ingresa un correo electrónico válido.
                                </div>
                
                            </div>
                        <!--  -->
            
                        <!-- contrasena -->
                            <div class="p-field mb-3">
                
                                <div class="p-inputgroup">
        
                                    <span class="p-inputgroup-addon bg-white border ">
                                        <i class="pi pi-lock text-blue-500"></i>
                                    </span>
            
                                    <span class="p-float-label">
                                        <input #contrasena [type]=" visiblePassword ? 'text' : 'password' " pInputText formControlName="password" class="pl-[10px] border border-blue-500 focus:border-blue-600 focus:ring-0" />
                                        <label for="contrasena">Contraseña</label>
                                    </span>
            
                                    <span class="p-inputgroup-addon bg-white border" (click)="cambioVistaInput()" >
                                        <i class="pi text-blue-500" [class]=" visiblePassword ? 'pi-eye' : 'pi-eye-slash' " ></i>
                                    </span>
            
                                </div>
                            
                                <div *ngIf="restoreForm.get('password')?.invalid && restoreForm.get('password')?.touched" class="p-error">
                                    Por favor, ingrese una contraseña segura
                                </div>
                                
                            </div>
                        <!--  -->

                        <!-- contrasena confirm-->
                            <div class="p-field mb-3">
                
                                <div class="p-inputgroup">
        
                                    <span class="p-inputgroup-addon bg-white border ">
                                        <i class="pi pi-lock text-blue-500"></i>
                                    </span>
            
                                    <span class="p-float-label">
                                        <input #confirmar_contrasena [type]=" visiblePassword ? 'text' : 'password' " pInputText formControlName="confirmpassword" class="pl-[10px] border border-blue-500 focus:border-blue-600 focus:ring-0" />
                                        <label for="confirmar_contrasena">Confimar contraseña</label>
                                    </span>
            
                                    <span class="p-inputgroup-addon bg-white border" (click)="cambioVistaInput()" >
                                        <i class="pi text-blue-500" [class]=" visiblePassword ? 'pi-eye' : 'pi-eye-slash' " ></i>
                                    </span>
        
                                </div>
                            
                                <div *ngIf="restoreForm.get('confirmpassword')?.invalid && restoreForm.get('confirmpassword')?.touched" class="p-error">
                                    Por favor, ingrese una contraseña segura
                                </div>
                                
                            </div>
                        <!--  -->
                
                        <!-- Botón de recuperar cuenta -->
                        <div class="p-d-flex p-jc-between w-full">
                            <button (click)="restore()" [disabled]="isButtonDisabled" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                                Recuperar cuenta <p-progressSpinner *ngIf="isButtonDisabled" ariaLabel="loading"  styleClass="custom-spinner"   />
                            </button>
                        </div>
                        <!--  -->
            
                    </form>
    
                          
                </div>
            
            </div>
  

    </div>
</div>
